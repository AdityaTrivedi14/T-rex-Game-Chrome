<!DOCTYPE html>
<html lang="en" dir="ltr" onkeyup="if(event.keyCode == 32 || event.keyCode == 38){ jump() }">
  <head>
    <meta charset="utf-8">
    <title>T-Rex Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="hdng">
      Press "Space Key" Or "Up-arrow Key" to jump .
    </div>

    <div id="screen">
      <hr>
      <div id="character">
        <img src="character.jpg" alt="">
      </div>
      <div id="cactus">
        <img src="cactus.jpg" alt="">
      </div>
      <div class="over">
        <h1>Game Over<br>
        Reload Page.</h1>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
